<!DOCTYPE html>
<html>
<head>
    <title>Jira Enhancer Options</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { font-size: 1.5em; }
        input { width: 300px; padding: 5px; }
        button { padding: 5px 10px; margin-left: 10px; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #ccc; }
        .delete-btn { background-color: #ffdddd; border: 1px solid #ffaaaa; cursor: pointer; }
        #status { margin-top: 15px; font-style: italic; color: green; }
    </style>
</head>
<body>
    <h1>Jira Sub-task Enhancer Settings</h1>
    <h2>Configured Jira Instances</h2>
    <p>Add the base URL for each Jira instance you want to use (e.g., https://your-company.atlassian.net).</p>
    
    <div>
        <input type="text" id="jira-url-input" placeholder="https://company.atlassian.net">
        <button id="add-btn">Add Instance</button>
    </div>

    <div id="status"></div>

    <ul id="jira-instances-list">
        <!-- List will be populated by JavaScript -->
    </ul>

   <script type="module" src="/src/options.js"></script>
</body>
</html>
